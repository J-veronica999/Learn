<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" >
  <style>
    .container{
      width: 310px;
      height: 360px;
      border-radius: 15px;
      border:none;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.3);
      margin: 30px;
      overflow: hidden;
     
    }
    .row{
      background-color: rgb(162, 0, 255);
      width:100%;
      height: 30%;
      display: flex;
      justify-content: center;
      align-items: end;
      position:relative;
      
    }
    .circle{
      width:105px;
      height: 105px;
      border-radius: 50%;
      position:absolute;
      bottom:-23px;
      background-color: rgb(162, 0, 255);
      display:flex;
      align-items: center;
      justify-content: center;
    }
    .circle img{
      width:90px;
      height: 90px;
      border-radius: 45px;
      border:2px solid white;
      object-fit: cover;
    }
    p{
      margin:0;
    }
    .row2{
      display:flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      background-color: black;
    }
    .line2{
      display:flex;
      flex-direction: row;
      gap:10px;
      justify-content: center;
      margin-top: 10px;
      background-color: black;
    }
    .line2 .logocircle{
      width:35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }
    .link{
      display:inline-block;
    }
    .line3{
      display:flex;
      flex-direction: row;
      gap:5px;
      margin-top: 5px;
      justify-content: center;
    }
    .line3 button{
      background-color: rgb(162, 0, 255);;
        padding:10px 30px;
        border:none;
        border-radius: 20px;
        color:white;
        font-size:15px;
        text-align: center;
        transition:opacity 0.15s;
    }
    .line3 button:hover{
      cursor:pointer;
      opacity:0.8;
    }
    .iconpic{
        height: 20px;
        width:20px;
        border:none;
        display:inline-block;
        object-fit: cover;
        margin-right: 5px;
        transition: background-color 0.15s;
      }
      .iconpic:hover{
        background-color: purple;
      }
     
      .icontext{
        display:inline-block;
        margin-right: 12px;
        color:rgb(101, 101, 101);
        font-weight:lighter;
        font-size: 20px;
      }
      .line4{
        display:flex;
        flex-direction: row;
        justify-content: center;
        margin-top: 25px;
      }
   
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="circle">
        <img src="./header-images/IMG_3230.JPG">
      </div>
    </div>
    <div class="row2">
      <p style="color:whitesmoke;font-size: 25px;">Coding Lab</p>
      <p style="color:gray; font-size: 17px;">Youtuber & Blogger<p>
        </div>
        <div class="line2">
          <a class="link" href="https://www.facebook.com/mustansir.lokhandwala.739">
          <img  class="logocircle" src="./html-intro/images/Facebook_Logo.png"></a>
        
        <a class="link" href="https://twitter.com/musstansirr_lok">
          <img class="logocircle" src="html-intro/images/twitterlogo.jpg">

        </a>
        <a class="link" href="https://www.instagram.com/musstansirr.l/">
          <img class="logocircle" src="html-intro/images/instagram-logo.jpeg">

        </a>
        <a class="link" href="https://www.youtube.com/channel/UCOxhwqKKlVq_NaD0LVffGuw">
          <img class="logocircle" src="html-intro/images/youtube-logo.png">
        </a>
        </div>
        <div class="line3">
          <button>Subscribe</button>
          <button>Message</button>
        </div>
        <div class="line4">

            <img class="iconpic" src="html-intro/images/heart2.png">
            <p class="icontext" >60k &#124;</p>
         
         
            <img class="iconpic" src="html-intro/images/Comment.png">
            <p class="icontext" >20k &#124;</p>
          
         
            <img class="iconpic" src="html-intro/images/reply.png">
            <p class="icontext" >12k &#124;</p>
         
        </div>
    
    
  </div>
</body>
</html>
