<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      width: 500px;
      height:300px;
      background-color: blue;
      position: relative;
      top:200px;
      left:10px;
      
      margin-right: 20px;

    }
    .red-circle{
      width:150px;
      height: 150px;
      border-radius: 50%;
      position:absolute;
      background-color: rgb(221, 24, 152);
      top:80px;
      left:170px;
      
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
